<html>
    <head>
        <title>Student Register Page</title>
        <meta charset="UTF-8">
        <!-- css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg blue bg-light">
            <a class="navbar-brand" href="#">N</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                </ul>
            </div>
        </nav>
        <!--card register-->
        <div class="container">
            <div class="card mx-auto " style="width: 40rem;">
                <img class="card-img-top" src="../images/register.jpg" alt="Card image cap">
                <hr>
                <div class="card-body">
                    <div class="form-group">
                        <label class="col-md-3">Student Code <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Email <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Full Name <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Attachments <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="file">
                    </div>
                    <hr>
                    <div class="form-group ">
                        <center><button type="button" class="btn btn-success">Register&ensp;<i class="fa fa-edit"></i></button></center>
                    </div>
                </div>
            </div>
        </div>
        <!--js-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/student.registerPage.js"></script>
    </body>
</html>
