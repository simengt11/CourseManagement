<html>
    <head>
        <title>Student Register Page</title>
        <meta charset="UTF-8">
        <!-- css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <a class="navbar-brand" href="#">Courses Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown active">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Student
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Register</a>
                        <a class="dropdown-item" href="#">Student List</a>
                      </div>
                    </li>
                    <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Courses
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="#">Create Courses</a>
                              <a class="dropdown-item" href="#">List Course</a>
                            </div>
                    </li>
                  </ul>
                </div>
              </nav>
        <!--card register-->
        <div class="container">
            <div class="card mx-auto margin-custom" style="width: 40rem;">
                <img class="card-img-top" src="../images/register.jpg" alt="Card image cap">
                <hr>
                <div class="card-body">
                    <div class="form-group">
                        <label class="col-md-3">Student Code <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Email <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Full Name <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Attachments <span class="text-danger">*</span>:</label>
                        <input class="col-md-8" type="file">
                    </div>
                    <hr>
                    <div class="form-group ">
                        <center><button type="button" class="btn btn-success">Register&ensp;<i class="fa fa-edit"></i></button></center>
                    </div>
                </div>
            </div>
        </div>
        <!--js-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/student.registerPage.js"></script>
    </body>
</html>
