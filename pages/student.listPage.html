<html>
    <head>
        <title>Student List Page</title>
        <meta charset="UTF-8">
        <!--bootstrap css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <a class="navbar-brand" href="#">Courses Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Student
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Register</a>
                        <a class="dropdown-item" href="#">Student List</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Courses
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Create Courses</a>
                                <a class="dropdown-item" href="#">List Course</a>
                            </div>
                    </li>
                    </ul>
                </div>
            </nav>
        <!--Student table-->
        <div class="container margin-custom">
                <center><h5 scope="col">Student List</h5></center>
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Student Code</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="myTbody">
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <button class="btn btn-success btnEditStudent" type="button"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger btnDeleteStudent" type="button"><i class="fa fa-trash"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
        </div>
        <!--Jquery-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/student.listPage.js"></script>
    </body>
</html>
