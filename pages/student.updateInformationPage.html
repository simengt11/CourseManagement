<html>
    <head>
        <title>Update Student Information Page</title>
        <meta charset="UTF-8">
        <!--bootstrap css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                    <a class="navbar-brand" href="#">Courses Management</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item dropdown active">
                          <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Student
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Register</a>
                            <a class="dropdown-item" href="#">Student List</a>
                          </div>
                        </li>
                        <li class="nav-item dropdown ">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Courses
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <a class="dropdown-item" href="#">Create Courses</a>
                                  <a class="dropdown-item" href="#">List Course</a>
                                </div>
                        </li>
                      </ul>
                    </div>
                  </nav>
            <!--card register-->
            <div class="container">
                <div class="card mx-auto margin-custom" style="width: 40rem;">
                    <div class="card-header">
                        <div class="card-title ">
                            <center><h5>Update Student Information</h5></center>
                                
                        </div>
                    </div>
                    
                    <hr>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-md-3">Student Code <span class="text-danger">*</span>:</label>
                            <input class="col-md-8" type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Email <span class="text-danger">*</span>:</label>
                            <input class="col-md-8" type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Full Name <span class="text-danger">*</span>:</label>
                            <input class="col-md-8" type="text">
                        </div>
                        <div class="form-group">
                                <label class="col-md-3">Attachments:</label>
                                <button id="btnStudentFile" class="btn btn-outline-primary">Student Files <i class="fa fa-folder-open"></i></button>
                        </div>
                        <hr>
                        <div class="form-group ">
                            <center>
                                <button type="button" class="btn btn-success">Update&ensp;<i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-primary">Back&ensp;<i class="fa fa-backward"></i></button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <div id="studentFileModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Manage Student Files</h5>  
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                              <label>Upload a new file:</label>
                            <input id="inputFile" type="file">
                          </div>
                          <hr>
                          <table id="studentFileTable" class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">File Name</th>
                                    <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>
                                        <button class="btn btn-danger" type="button"><i class="fa fa-trash"></i></button>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
        <!--Jquery-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/student.updateInformationPage.js"></script>
    </body>
</html>
