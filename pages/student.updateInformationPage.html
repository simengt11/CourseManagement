<html>
    <head>
        <title>Update Student Information Page</title>
        <meta charset="UTF-8">
        <!--bootstrap css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <body>
            <!--card register-->
            <div class="container">
                <div class="card mx-auto margin-custom" style="width: 40rem;">
                    <div class="card-header">
                        <div class="card-title ">
                            <center><h5>Update Student Information</h5></center>
                                
                        </div>
                    </div>
                    
                    <hr>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-md-3">Student Code <span class="text-danger">*</span>:</label>
                            <input id="txtStudentCode" class="col-md-8" type="text" disabled>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Email <span class="text-danger">*</span>:</label>
                            <input id="txtEmail" class="col-md-8" type="text"><br>
                            <span class="hide">Email is required!</span>
                            <span class="hide">Email is incorrect!</span>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Full Name <span class="text-danger">*</span>:</label>
                            <input id="txtFullName" class="col-md-8" type="text"><br>
                            <span class="hide">Full name is required!</span>
                        </div>
                        <div class="form-group">
                                <label class="col-md-3">Attachments:</label>
                                <button id="btnStudentFile" class="btn btn-outline-primary">Student Files <i class="fa fa-folder-open"></i></button>
                        </div>
                        <hr>
                        <div class="form-group ">
                            <center>
                                <button id="btnUpdate" type="submit" class="btn btn-success">Update&ensp;<i class="fa fa-edit"></i></button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <div id="studentFileModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Manage Student Files</h5>  
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                              <label>Upload a new file:</label>
                            <input id="inputFile" type="file">
                            <button id="btnUploadFile" class="btn btn-success"><i class="fa fa-upload"></i></button>
                          </div>
                          <hr>
                          <table  class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">File Name</th>
                                    <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody id="studentFileTbody">
                                </tbody>
                              </table>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
        <!--Jquery-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/student.updateInformationPage.js"></script>
    </body>
</html>
