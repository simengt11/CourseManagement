<html>
    <head>
        <title>Course List Page</title>
        <meta charset="UTF-8">
        <!--bootstrap css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/font-awesome.min.css">
    </head>
    <body>
            <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <a class="navbar-brand" href="#">Courses Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle " href="../SitePages/student.registerPage.aspx" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Student
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="../SitePages/student.registerPage.aspx">Register</a>
                    <a class="dropdown-item" href="../SitePages/student.listPage.aspx">Student List</a>
                    </div>
                </li>
                <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Course
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Register Course</a>
                            <a class="dropdown-item" href="#">Create Course</a>
                            <a class="dropdown-item" href="#">List Course</a>
                        </div>
                </li>
                </ul>
            </div>
        </nav>
        <!--Student table-->
        <div class="container margin-custom">
                <center><h5 scope="col">Course List</h5></center>
                <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Active</th>
                            <th scope="col">Maximum Attendance</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="myTbody">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button class="btn btn-outline-success btnEditCourse" type="button"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-outline-danger btnDeleteCourse" type="button"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
        </div>
            <!--card course update-->
        <div class="modal fade" id="updateCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Update Course Information</h5>
                        </div>
                        <div class="modal-body">
                            <div class="card mx-auto margin-custom">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="col-md-3">Title <span class="text-danger">*</span>:</label>
                                        <input id="txtCouseTitle" class="col-md-8" type="text"><br>
                                        <span class="hide">Title is empty!</span>
                                    </div>
                                    <div class="input-group">
                                        <label class="col-md-3">Active:</label>
                                        <div class="radio">
                                            <label><input type="radio" name="activeRadio" checked value="true">True</label>
                                            </div>&ensp;
                                        <div class="radio">
                                            <label><input type="radio" name="activeRadio" value="false">False</label>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3">Maximum Attendance<span class="text-danger">*</span>:</label>
                                        <input id="txtMaximumAttendance" class="col-md-8" type="number"><br>
                                        <span class="hide">Maximum attendance is empty!</span>
                                    </div>
                                    <hr>
                                    <div class="form-group ">
                                        <center><button id="btnUpdateCourse" type="button" class="btn btn-success">Create&ensp;<i class="fa fa-plus"></i></button></center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer hide">
                            <button id="btnUpdateCourse" type="button" class="btn btn-primary">Update</button>
                    </div>
                    </div>
                </div>
        </div>

        <div class="container">

        </div>
        <!--Jquery-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/course.listPage.js"></script>
    </body>
</html>
