<html>
    <head>
        <title>Course Create Page</title>
        <meta charset="UTF-8">
        <!-- css-->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../vendor/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <a class="navbar-brand" href="#">Courses Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown active">
                      <a class="nav-link dropdown-toggle" href="../SitePages/student.registerPage.aspx" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Student
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="../SitePages/student.registerPage.aspx">Register</a>
                        <a class="dropdown-item" href="../SitePages/student.listPage.aspx">Student List</a>
                      </div>
                    </li>
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Course
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Register Course</a>
                              <a class="dropdown-item" href="#">Create Course</a>
                              <a class="dropdown-item" href="#">List Course</a>
                            </div>
                    </li>
                  </ul>
                </div>
              </nav>
        <!--card register-->
        <div class="container">
            <div class="card mx-auto margin-custom" style="width: 40rem;">
                <img class="card-img-top" src="../images/courses.jpg" alt="Card image cap">
                <hr>
                <div class="card-body">
                    <div class="form-group">
                        <label class="col-md-3">Title <span class="text-danger">*</span>:</label>
                        <input id="txtTitle" class="col-md-8" type="text"><br>
                        <span class="hide">Title is empty!</span>
                    </div>
                    <div class="input-group">
                        <label class="col-md-3">Active:</label>
                        <div class="radio">
                            <label><input type="radio" name="activeRadio" checked value="true">Yes</label>
                            </div>&ensp;
                        <div class="radio">
                            <label><input type="radio" name="activeRadio" value="false">No</label>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Maximum Attendance<span class="text-danger">*</span>:</label>
                        <input id="txtMaximumAttendance" class="col-md-8" type="number"><br>
                        <span class="hide">Maximum attendance is empty!</span>
                    </div>
                    <hr>
                    <div class="form-group ">
                        <center><button id="btnCourseCreate" type="button" class="btn btn-success">Create&ensp;<i class="fa fa-plus"></i></button></center>
                    </div>
                </div>
            </div>
        </div>
<!--Modal-->
        <div class="modal fade" id="myModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Loading...</h5>
                        </div>
                        <div class="modal-body">
                            <div class="loader mx-auto"></div>
                            <div class="showMessage hide">
                                <h5>Create Successfully!!!</h5>
                            </div>
                        </div>
                        <div class="modal-footer hide">
                            <button id="btnCloseModal" type="button" class="btn btn-primary">Close</button>
                    </div>
                    </div>
                </div>
        </div>
        <!--js-->
        <script src="../vendor/jquery/jquery-3.3.1.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../js/course.createPage.js"></script>
        <script>
            document.getElementById("DeltaPlaceHolderPageTitleInTitleArea").style.display = "none";
            document.getElementById("WebPartTitleWPQ3").style.display = "none";
        </script>
    </body>
</html>
